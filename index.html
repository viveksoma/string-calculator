<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>String Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-calculate {
            width: 100%;
        }
        .result-box {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="calculator-container p-4">
            <h2 class="text-center mb-3">String Calculator</h2>

            <div class="mb-3">
                <label for="inputNumbers" class="form-label">Enter numbers (Format:<code>//[delimiter]\n[numbers]</code>)</label>
                <input type="text" id="inputNumbers" class="form-control" placeholder="E.g., //;\n1;2;3 or 1,2,3">
            </div>

            <button id="calculate" class="btn btn-primary btn-calculate">Calculate</button>

            <p id="result" class="result-box text-primary mt-3"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="script.js"></script>
</body>
</html>
